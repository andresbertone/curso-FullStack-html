<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos-ejer2.css">

<body>

<div class="div-general">
    <div class="div-micv">
        Mi CV
    </div>

    <div class="div-general2">
        <div class="div-minombre">
            Andres Bertone
        </div>
    
        <div class="div-datosdecontacto">
            Datos de contacto
        </div>
    </div>

    <div class="div-foto">
        <img src="images/foto.png" alt="Foto de perfil">
    </div>

    <div class="div-contacto">
        Contacto
        <form action="">
            <table>
                <tr>
                    <td>
                        Nombre: <input type="text" name="nombre" placeholder="Ingrese su nombre" required />
                    </td>
                    <td>
                        Email: <input type="email" name="email" placeholder="Ingrese su email" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Comentario: <textarea name="comentario"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Enviar" />
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
